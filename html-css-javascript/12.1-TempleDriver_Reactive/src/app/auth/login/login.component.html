<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email"  [formControl]='form.controls.email'/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" formControlNmae="password"/>
    </div>

    <button class="button">Login</button>
  </div>
  @if (emailIdsInvalid) {
    <p class="control-error"> Please enter a valid email address. </p>
  }
  @if (passwordIdsInvalid) {
    <p class="control-error"> Please enter a valid password (must be at least 6 characters long and Question mark). </p>
  }
</form>
